<html>
  <head>
    <title>Maison Notman House</title>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="./TemplateData/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/socket.io.slim.js"></script>
    <script type="text/javascript" src="js/beaver.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
  </head>
  <body style="pointer-events: none">

    <!--Navigation section-->
    <div id="navigation" hidden>
      <div class="container-fluid" style="z-index:100;">
        <div id="status_bar_container">
          <div id="status_bar_content"> Select a floor </div>
          <div class="separate-block buttons_row">
            <div class="col-sm-6 floor_select_btn map_view">Floor:</div>
            <div class="col-sm-6 floor_select_btn select_wrapper"
                 style="pointer-events: all">
              <select id="bldg-floor-select"></select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Map section-->
    <div>
      <iframe src="./map.html" id="ambiarcIframe"
              style="width:100%; height:100%; border:none; top:0; z-index:-1;
                     position:fixed; pointer-events: all;">
                Your browser doesn't support iframes
      </iframe>
    </div>

    <!--Controls section-->
    <div>
      <div id="controls-section" style="pointer-events: all">
        <ul>
          <li class="">
            <div id="zoom-in" class="controls-btn ctrl-zoom-in" aria-hidden="true"></div>
          </li>
          <li class="">
            <div id="rotate-left" class="controls-btn ctrl-rotate-left" aria-hidden="true"></div>
            <div id="rotate-right" class="controls-btn ctrl-rotate-right" aria-hidden="true"></div>
          </li>
          <li class="">
            <div id="zoom-out" class="controls-btn ctrl-zoom-out" aria-hidden="true"></div>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
